<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
  <h1 class="text-3xl font-bold mb-6 text-center">Available Jobs</h1>


  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {% for job in jobs %}
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-bold">{{ job.title }}</h2>
      <p><strong>Company:</strong> {{ job.company }}</p>
      <p><strong>Location:</strong> {{ job.location }}</p>
      <p class="text-sm mt-2">{{ job.description }}</p>
      <form method="POST" action="/apply/{{ job.id }}" class="mt-4">
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Apply</button>
      </form>
    </div>
    {% endfor %}
  </div>
</body>
</html>
