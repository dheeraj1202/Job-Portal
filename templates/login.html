<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl mb-4">Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p class="text-{{ 'red' if category=='danger' else 'green' }}-600">{{ message }}</p>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <input name="email" required class="w-full mb-3 p-2 border" placeholder="Email">
      <input type="password" name="password" required class="w-full mb-3 p-2 border" placeholder="Password">
      <button class="bg-blue-600 w-full text-white p-2 rounded">Login</button>
    </form>
  </div>
</body>
</html>
