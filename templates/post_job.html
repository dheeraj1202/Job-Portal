<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-3xl font-bold mb-6 text-center">Post a New Job</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="bg-green-100 text-green-700 px-4 py-2 mb-4 rounded">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST" class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <label class="block mb-2 font-semibold">Job Title</label>
    <input type="text" name="title" class="w-full p-2 mb-4 border rounded" required>

    <label class="block mb-2 font-semibold">Company</label>
    <input type="text" name="company" class="w-full p-2 mb-4 border rounded" required>

    <label class="block mb-2 font-semibold">Location</label>
    <input type="text" name="location" class="w-full p-2 mb-4 border rounded" required>

    <label class="block mb-2 font-semibold">Description</label>
    <textarea name="description" rows="5" class="w-full p-2 mb-4 border rounded" required></textarea>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Post Job</button>
  </form>

  <div class="text-center mt-6">
    <a href="{{ url_for('logout') }}" class="text-blue-600 hover:underline">Logout</a>
  </div>

</body>
</html>
